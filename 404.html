<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Management System</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect for /studentLMS repository
    // This script redirects 404 errors back to the main app
    var pathSegmentsToKeep = 1; // Keep /studentLMS part
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <h2>Redirecting...</h2>
    <p>If you are not redirected automatically, please <a href="/studentLMS/">click here</a>.</p>
  </div>
</body>
</html>
